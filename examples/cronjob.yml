apiVersion: batch/v1
kind: CronJob
metadata:
  name: s3-antivirus-scan-weekly
  namespace: justice-gov-uk-dev
spec:
  schedule: "0 2 * * 1" # At 02:00 on Monday
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          serviceAccountName: justice-gov-uk-dev-av
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            seccompProfile:
              type: "RuntimeDefault"
          containers:
          - name: s3-antivirus-scan
            image: ghcr.io/ministryofjustice/s3-antivirus-scan:latest
            imagePullPolicy: Always
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "500m"
            env:
              - name: CLAMAV_PORT
                value: "3310"
              - name: CLAMAV_MAX_FILE_SIZE
                value: "250000000"  # 250MB in bytes
              - name: S3_BUCKET
                valueFrom:
                  secretKeyRef:
                    name: s3-bucket-output
                    key: bucket_name
              - name: S3_HOSTNAME
                valueFrom:
                  secretKeyRef:
                    name: s3-bucket-output
                    key: bucket_domain_name
              - name: S3_ENDPOINT
                value: https://s3.eu-west-2.amazonaws.com
              - name: S3_REGION
                value: eu-west-2
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: 
                drop: ["ALL"]
          restartPolicy: Never
